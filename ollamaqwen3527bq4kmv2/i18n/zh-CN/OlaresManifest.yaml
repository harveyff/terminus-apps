metadata:
  title: Qwen3.5 27B Q4_K_M (Ollama)
  description: 开源多模态模型，提供卓越的实用性和性能。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。
    用户流量通过代理流向 Ollama。

    ## 模型 ##
    使用 Ollama 模型 qwen3.5:27b-q4_K_M。

    Qwen3.5 代表了显著的飞跃，集成了多模态学习、架构效率、强化学习规模和全球可访问性方面的突破，为开发者和企业提供了前所未有的能力和效率。

    Qwen3.5 具有以下增强功能：

    统一视觉语言基础：在多模态 token 上的早期融合训练实现了与 Qwen3 的跨代际性能，在推理、编码、代理和视觉理解基准上超越了 Qwen3-VL 模型。

    高效混合架构：门控 Delta 网络与稀疏混合专家相结合，实现了高吞吐量推理，同时保持低延迟和成本开销。

    可扩展的 RL 泛化：在百万级代理环境中扩展强化学习，通过逐步复杂的任务分布实现稳健的现实世界适应性。

    全球语言覆盖：支持 201 种语言和方言，实现了全球部署，具有细致的文化和区域理解。

    下一代训练基础设施：与仅文本训练相比，多模态训练效率接近 100%，异步 RL 框架支持大规模代理脚手架和环境编排。