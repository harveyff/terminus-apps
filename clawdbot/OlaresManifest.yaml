  fullDescription: |
    # Overview
    OpenClaw is your personal AI assistant that runs on your own computer or server, giving you full control over your data and configuration.

    # Key Features
    Local-first Gateway
    - Single control plane for sessions, channels, tools, and events.

    Multi-channel Inbox
    - Supports WhatsApp, Telegram, Slack, Discord, Google Chat, Signal, iMessage, BlueBubbles, Microsoft Teams, Matrix, Zalo, WebChat, macOS, iOS/Android.

    Multi-agent Routing
    - Route inbound channels/accounts/peers to isolated agents (workspaces + per-agent sessions).

    Voice Wake + Talk Mode
    - Always-on speech for macOS/iOS/Android with ElevenLabs support.

    Live Canvas
    - Agent-driven visual workspace with A2UI.

    First-class Tools
    - Browser, canvas, nodes, cron, sessions, and Discord/Slack actions.

    Companion Apps
    - macOS menu bar app + iOS/Android nodes.

    Skills System
    - Wizard-driven setup with bundled/managed/workspace skills.

    Persistent Memory
    - Stores conversation history and context locally as markdown files.
  upgradeDescription: |
    upgrade to version 2026.2.22
    
    New Features & Core Updates
    Added official support for the Mistral provider, including memory embeddings and voice capabilities.
    Introduced an optional built-in auto-updater​ for package-based installations (disabled by default).
    Added a native Synology Chat​ channel plugin with webhook support and configuration controls.

    Enhanced Multilingual Search
    Improved Full-Text Search (FTS) with stop-word filtering and query expansion for Spanish, Portuguese, Japanese, Korean, and Arabic, leading to better conversational memory recall in these languages.

    Security Hardening & Fixes
    Multiple security enhancements across command execution, media handling, configuration validation, and authentication to prevent potential bypasses and leaks.
    Key fixes include: redacting sensitive data in CLI output, hardening shell and environment variable handling for exectools, and improving allowlist matching for various channels (Discord, Feishu, Slack).
    
    System Optimizations & Key Fixes
    Cron (Scheduled Jobs): Improved reliability, concurrency, timeout handling, and status tracking.
    Gateway & Authentication: Refined device pairing logic, credential resolution, and fixed "pairing required" loops for local clients.
    WebChat & Control UI: Optimized chat refresh performance, session management, and sanitized display of internal control tags.
    Channel Improvements: Multiple fixes for Telegram, Slack, and Discord plugins regarding threading, media handling, and stability.
    Agents & Memory: Better error handling, context management, and fixes for providers like OpenRouter and QMD.
    General Stability: Numerous fixes for plugins, hooks, configuration loading, and network error recovery.

    Full release note at: https://github.com/openclaw/openclaw/releases/tag/v2026.2.22
