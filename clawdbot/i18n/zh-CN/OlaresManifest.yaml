metadata:
  title: OpenClaw
  description: 支持多渠道收件箱的个人 AI 助手

spec:
  fullDescription: |
    # 应用概览
    OpenClaw 是一款运行在您自己电脑或服务器上的个人 AI 助手，让您完全掌控数据和配置。

    # 主要功能
    本地优先网关
    - 统一的会话、频道、工具和事件控制面板。

    多渠道收件箱
    - 支持 WhatsApp、Telegram、Slack、Discord、Google Chat、Signal、iMessage、BlueBubbles、Microsoft Teams、Matrix、Zalo、WebChat、macOS、iOS/Android。

    多代理路由
    - 将入站频道/账户/对等方路由到隔离的代理（工作区 + 每代理会话）。

    语音唤醒 + 对话模式
    - 支持 macOS/iOS/Android 上的持续语音功能，集成 ElevenLabs。

    实时画布
    - 代理驱动的可视化工作区，支持 A2UI。

    一流的工具
    - 浏览器、画布、节点、定时任务、会话以及 Discord/Slack 操作。

    伴侣应用
    - macOS 菜单栏应用 + iOS/Android 节点。

    技能系统
    - 向导式设置，支持捆绑/托管/工作区技能。

    持久化记忆
    - 以 Markdown 文件形式本地存储对话历史和上下文。
  upgradeDescription: |
    升级至版本 2026.2.22

    新功能与核心更新
    正式新增对 Mistral 提供商的支持，包括记忆嵌入和语音能力。
    针对基于包的安装方式，推出可选的内置自动更新器（默认禁用）。
    增加原生 Synology Chat 渠道插件，支持 Webhook 以及详细配置控制。

    多语言搜索增强
    提升全文搜索（FTS）能力，新增对西班牙语、葡萄牙语、日语、韩语和阿拉伯语的停用词过滤及查询扩展，有效提升这些语言的对话记忆召回效果。

    安全加固与修复
    多项安全增强，涵盖命令执行、媒体处理、配置校验和认证流程，防止潜在的绕过与信息泄露。
    关键修复包括：命令行输出中的敏感数据脱敏、exectools 的 shell 及环境变量处理加固、以及多渠道（如 Discord、飞书、Slack）白名单匹配的改进。

    系统优化与关键修复
    定时任务（Cron）：提升了可靠性、并发和超时处理能力，并完善了状态追踪。
    网关与认证：优化设备配对逻辑、凭证解析，修复本地客户端“需要配对”死循环问题。
    WebChat 与控制 UI：优化聊天刷新性能、会话管理，以及内部控制标签的显示安全。
    渠道改进：对 Telegram、Slack、Discord 插件进行了多项修复，提升了线程、媒体处理和稳定性。
    代理与记忆：更好的错误处理与上下文管理，修复 OpenRouter 和 QMD 等提供商相关问题。
    总体稳定性：修复了多种插件、钩子、配置加载和网络错误恢复相关的通用问题。

    完整发布说明请见：https://github.com/openclaw/openclaw/releases/tag/v2026.2.22