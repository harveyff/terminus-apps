  title: OpenClaw
  description: 支持多渠道收件箱的个人 AI 助手

spec:
  fullDescription: |
    # 应用概览
    OpenClaw 是一款运行在您自己电脑或服务器上的个人 AI 助手，让您完全掌控数据和配置。

    # 主要功能
    本地优先网关
    - 统一的会话、频道、工具和事件控制面板。

    多渠道收件箱
    - 支持 WhatsApp、Telegram、Slack、Discord、Google Chat、Signal、iMessage、BlueBubbles、Microsoft Teams、Matrix、Zalo、WebChat、macOS、iOS/Android。

    多代理路由
    - 将入站频道/账户/对等方路由到隔离的代理（工作区 + 每代理会话）。

    语音唤醒 + 对话模式
    - 支持 macOS/iOS/Android 上的持续语音功能，集成 ElevenLabs。

    实时画布
    - 代理驱动的可视化工作区，支持 A2UI。

    一流的工具
    - 浏览器、画布、节点、定时任务、会话以及 Discord/Slack 操作。

    伴侣应用
    - macOS 菜单栏应用 + iOS/Android 节点。

    技能系统
    - 向导式设置，支持捆绑/托管/工作区技能。

    持久化记忆
    - 以 Markdown 文件形式本地存储对话历史和上下文。
  upgradeDescription: |
    升级至版本 2026.2.26

    重要说明：
    如果您是从 2026.2.25 之前的版本升级，请参阅以下文档，以解决升级后控制界面无法启动的问题。
    https://docs.olares.com/use-cases/openclaw.html#upgrade-notes

    亮点与新功能：
    外部机密管理：提供完整的机密工作流（审计、配置、应用、热重载），支持运行时快照激活。
    ACP/线程绑定代理：ACP 代理现已作为线程会话中的一等运行时。
    代理路由 CLI：新增 openclaw agents bindings/bind/unbind 命令，实现以账户为范围的路由管理。
    Codex WebSocket 传输：OpenAI Codex 现在默认使用 WebSocket（支持 SSE 回退）。
    安卓设备支持：Android 节点具备 device.status 和 device.info 命令能力。
    插件交互式引导：频道插件现可拥有自己的交互引导流程。

    主要修复与改进：
    输入指示器：修复了在多平台（Telegram、飞书、Matrix 等）下输入指示器卡死、跨频道泄露、清理竞态等重要问题。
    发送与队列可靠性：增强了重试退避、排队逻辑及定时代理超时处理。
    配置与巡检：改进了 dmPolicy: "allowlist" 配置的校验与修复，防止私信被静默丢弃。
    浏览器/扩展转发：修复了 CORS、认证、重连和关闭等多个问题。
    多平台问题修复：解决了 Google Chat、Nextcloud Talk、Microsoft Teams 文件上传、LINE 认证等平台相关的生命周期和 webhook 问题。
    安全加固：针对节点执行审批、插件 HTTP 鉴权、网关配对、沙盒路径、配置包含、媒体抓取 SSRF 防护等内容进行了重要安全更新。

    以及众多其他修复和改进。

    完整发布说明详见：https://github.com/openclaw/openclaw/releases/tag/v2026.2.26
