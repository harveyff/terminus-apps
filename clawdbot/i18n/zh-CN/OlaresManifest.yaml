metadata:
  title: OpenClaw
  description: 支持多渠道收件箱的个人 AI 助手

spec:
  fullDescription: |
    # 应用概览
    OpenClaw 是一款运行在您自己电脑或服务器上的个人 AI 助手，让您完全掌控数据和配置。

    # 主要功能
    本地优先网关
    - 统一的会话、频道、工具和事件控制面板。

    多渠道收件箱
    - 支持 WhatsApp、Telegram、Slack、Discord、Google Chat、Signal、iMessage、BlueBubbles、Microsoft Teams、Matrix、Zalo、WebChat、macOS、iOS/Android。

    多代理路由
    - 将入站频道/账户/对等方路由到隔离的代理（工作区 + 每代理会话）。

    语音唤醒 + 对话模式
    - 支持 macOS/iOS/Android 上的持续语音功能，集成 ElevenLabs。

    实时画布
    - 代理驱动的可视化工作区，支持 A2UI。

    一流的工具
    - 浏览器、画布、节点、定时任务、会话以及 Discord/Slack 操作。

    伴侣应用
    - macOS 菜单栏应用 + iOS/Android 节点。

    技能系统
    - 向导式设置，支持捆绑/托管/工作区技能。

    持久化记忆
    - 以 Markdown 文件形式本地存储对话历史和上下文。
  upgradeDescription: |
    升级至版本 2026.2.25

    重要提示：
    本次更新引入了重大变更，如果您的控制界面在升级后无法启动，请参考以下文档解决此问题。
    https://docs.olares.com/use-cases/openclaw.html#upgrade-notes

    新功能与改进
    - Android 及界面增强：改进了原生 Android 聊天界面的流式推送与 Markdown 渲染效果，聊天操作按钮在小屏设备上采用移动端优化的堆叠布局。
    - 品牌更新：将旧有的 bot.moltidentifiers 更新为 ai.openclaw，覆盖文档、iOS 应用界面及辅助脚本。

    配置与行为变更
    - 心跳策略：用更清晰的 agents.defaults.heartbeat.directPolicy 设置（allow 或 block）取代了原有的 heartbeat.dm 开关。
    - 重大变更：heartbeat 直送消息的默认行为已恢复为允许（allow）。如需延续 v2026.2.24 的阻止（block）规则，需明确设置 agents.defaults.heartbeat.directPolicy: "block"。

    还有诸多修复和改进。

    完整发布说明请见：https://github.com/openclaw/openclaw/releases/tag/v2026.2.25