
# Default openclaw.json for first-time install only.
# Used by init-config: copied to app-data-config only when the file does not exist.
# Helm upgrades do not overwrite existing openclaw.json (init only copies when missing).
# Get the top domain from the app domain
{{- $appDomainENV := split "," .Values.domain.clawdbot -}}
{{- $appDomain := index $appDomainENV "_0" -}}
{{- $topDomain := regexReplaceAll ".*?([^.]+\\.[^.]+)$" $appDomain "$1" -}}
{{- $gatewayToken := randAlphaNum 32 -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawdbot-default-openclaw
  namespace: "{{ .Release.Namespace }}"
  labels:
    io.kompose.service: clawdbot
data:
  openclaw.json: |
    {
      "update": {
        "checkOnStart": false,
        "auto": {
          "enabled": false
        }
      },    
      "models": {
        "mode": "merge",
        "providers": {
          "ollama": {
            "baseUrl": "http://d54536a50.shared.{{ $topDomain }}/v1",
            "apiKey": "ollama-local",
            "auth": "api-key",
            "api": "openai-responses",
            "authHeader": false,
            "models": [
              {
                "id": "qwen3.5:27b",
                "name": "Qwen3.5-27b",
                "api": "openai-responses",
                "reasoning": true,
                "input": [
                  "text",
                  "image"
                ],
                "cost": {
                  "input": 0,
                  "output": 0,
                  "cacheRead": 0,
                  "cacheWrite": 0
                },
                "contextWindow": 130000,
                "maxTokens": 8192
              }
            ]
          }
        }
      },
      "agents": {
        "defaults": {
          "model": {
              "primary": "ollama/qwen3.5:27b"
          },
          "models": {
            "ollama/qwen3.5:27b": {
              "alias": "Qwen3.5-27b"
            }
          },
          "workspace": "/home/node/.openclaw/workspace",          
          "maxConcurrent": 4,
          "subagents": {
            "maxConcurrent": 8
          } 
        }
      },
      "messages": {
        "ackReactionScope": "group-mentions"
      },
      "commands": {
        "native": "auto",
        "nativeSkills": "auto"
      },
      "gateway": {
        "port": 18789,
        "mode": "local",
        "bind": "loopback",
        "controlUi": {
          "allowedOrigins": ["https://{{ $appDomain }}"]
        },        
        "auth": {
          "mode": "token",
          "token": "{{ $gatewayToken }}"
        },
        "tailscale": {
          "mode": "off",
          "resetOnExit": false
        }
      }
    }

