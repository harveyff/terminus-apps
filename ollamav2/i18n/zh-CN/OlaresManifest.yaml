metadata:
  title: Ollama
  description: 开始使用并运行大型语言模型吧。

spec:
  fullDescription: |
    ## 使用须知 ##
    该应用为共享应用，Olares 管理员安装后，集群中的所有用户都可以通过授权应用程序来调用它。

    ## 应用概览 ##
    Ollama 是一个用于在本地运行大型语言模型（LLMs）的用户友好界面。  
    对研究人员、开发者以及任何想要尝试大语言模型的人来说，Ollama 是一个非常有价值的工具。  
    使用 Ollama，您可以轻松下载和运行 LLMs，自定义并创建您自己的模型，并使用您设备上的文件与 LLMs 进行对话。

    Ollama 支持广泛的模型，包括：
    - Llama 3 8B
    - Llama 3 70B
    - Phi 3 Mini 3.8B
    - Phi 3 Medium 14B
    - Gemma 2 9B
    - Gemma 2 27B
    - Mistral 7B
    - Moondream 2 1.4B
    - Neural Chat 7B
    - Starling 7B
    - Code Llama 7B
    - Llama 2 Uncensored 7B
    - LLaVA 7B
    - Solar 10.7B

  upgradeDescription: |
    将 Ollama 版本从 v0.15.6 升级至 v0.17.4

    ## 主要变更

    # v0.17.4 (2026-02-27)
    ## 新增模型
    - Qwen 3.5：开源多模态模型家族，提供出色的实用性与性能。
    - LFM 2：LFM2 为设备端部署设计的混合模型家族，LFM2-24B-A2B 为该系列中最大模型。

    ## 修复
    - 并行工具调用中现在将包含工具调用索引

    # v0.17.3
    - 修复 Qwen 3 和 Qwen 3.5 模型在思考过程中发出的工具调用无法正确解析的问题

    # v0.17.2
    - 修复 Windows 版 Ollama 在下载新更新后崩溃的问题

    # v0.17.1
    - 引擎支持 Nemotron 架构
    - MLX 引擎内存使用优化
    - 支持工具的模型现可在 Ollama 应用中使用网页搜索能力
    - 改进 LFM2 与 LFM2.5 模型支持
    - 使用 MLX 引擎时，`ollama create` 不再对未量化模型默认使用仿射量化
    - 新增禁用自动下载更新的配置选项

    # v0.17.0
    - 可通过 Ollama 自动安装并配置 OpenClaw（`ollama launch openclaw`）
    - 分词器性能改进
    - macOS 与 Windows 版 Ollama 现根据可用 VRAM 默认设置上下文长度

    如需查看每个版本的新增模型和功能的详细发布说明，请访问：
    https://github.com/ollama/ollama/releases
